<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Основной золотой градиент -->
    <linearGradient id="goldMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE566"/>
      <stop offset="25%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFC125"/>
      <stop offset="75%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <!-- Градиент для ободка -->
    <linearGradient id="goldRim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520"/>
      <stop offset="50%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#6B4F12"/>
    </linearGradient>
    <!-- Блик -->
    <radialGradient id="shine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>
    <!-- Тень внутри -->
    <radialGradient id="innerShadow" cx="70%" cy="70%" r="60%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="80%" style="stop-color:#000000;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3"/>
    </radialGradient>
  </defs>
  <!-- Тень под монетой -->
  <ellipse cx="17" cy="28" rx="10" ry="3" fill="#00000033"/>
  <!-- Толщина монеты (ребро) -->
  <ellipse cx="16" cy="17" rx="13" ry="13" fill="url(#goldRim)"/>
  <!-- Основа монеты -->
  <circle cx="16" cy="16" r="13" fill="url(#goldMain)"/>
  <!-- Внутренний ободок -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#DAA520" stroke-width="0.8"/>
  <circle cx="16" cy="16" r="9.5" fill="none" stroke="#B8860B" stroke-width="0.5"/>
  <!-- Символ Au (золото) -->
  <text x="16" y="19" font-family="Georgia, serif" font-size="9" font-weight="bold" fill="#8B6914" text-anchor="middle">Au</text>
  <!-- Маленькие точки по ободку -->
  <circle cx="16" cy="4.5" r="0.8" fill="#B8860B"/>
  <circle cx="16" cy="27.5" r="0.8" fill="#B8860B"/>
  <circle cx="4.5" cy="16" r="0.8" fill="#B8860B"/>
  <circle cx="27.5" cy="16" r="0.8" fill="#B8860B"/>
  <!-- Блик -->
  <circle cx="16" cy="16" r="13" fill="url(#shine)"/>
  <!-- Тень для объема -->
  <circle cx="16" cy="16" r="13" fill="url(#innerShadow)"/>
</svg>
